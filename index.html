<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>

  <!-- This is a div that conains the audio controller -->
  <!-- By default, this should autoplay in Firefox, but not in Chrome. Feel free to see the behavior in each browser -->
  <div id="musicGroup">
    <audio id="musicToggle" autoplay="autoplay" controls="controls">
       <source src="assets/sounds/partyHardShort.mp3"/>
   </audio>
 </div>

  <div id="jumbotron" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><strong>Fantastic Factoids!</strong></h1>
      <p class="lead">Tell us a little bit about yourself, and watch the magic happen!</p>
    </div>

    <form id="form">
      <!-- This form will be where users input data about the music -->

        <label for="artist-input">Enter your favorite Musical Artist: </label>
        <input class="aligned-inputs" type="text" id="artist-input"><br>

        <label for="birth-location-input">Enter your City of Birth: </label>
        <input class="aligned-inputs" type="text" id="birth-location-input"><br>

        <label for="date-input">Enter your Birthdate: </label>
        <input class="aligned-inputs" type="date" id="date-input"><br>

        <!-- Submit Button -->
        <button id="submit">Submit</button>
      </form><br>
  </div><br>

<script src="assets/javascript/logic.js"></script>

<!-- ________________________________________________ -->

  <!-- Contains the container/card structure and container image -->
  <div id="nyTimes-container">
    <div class="card">
      <div class="card-header">
        <img src="assets/images/nyTimes.png">
      </div>
    </div>
  </div>

  <!-- Contains the NY Times data dump -->
  <div id="article-section"></div>

  <!-- ________________________________________________ -->

  <!-- Contains the container/card structure and container image -->
  <div id="movieOMDB-container">
    <div class="card">
      <div class="card-header">
        <img src="assets/images/movie.jpeg">
      </div>
    </div>
  </div>

  <!-- <div id="posterGroup"> -->
    <div id="poster"></div>
    <div id="poster2"></div>
    <div id="poster3"></div>
  <!-- </div> -->

  <!-- Contains the OMDB API movie data dump -->
  <div id="movieOMDB-section"></div>

<!-- ________________________________________________ -->

  <!-- Contains the container/card structure and container image -->
  <div id="youtube-container">
    <div class="card">
      <div class="card-header">
        <img src="assets/images/videos.jpg">
      </div>
    </div>
  </div>

  <!-- Contains the youtube API data dump -->
  <div id="youtube-section">
    <iframe width="560" height="315" id="video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- ________________________________________________ -->


  <div id="financial-container">
    <div class="card">
      <div class="card-header">
        <img src="assets/images/money.jpg">
      </div>
    </div>
  </div>

  <!-- Contains the weather API data dump -->
  <div id="financial-section"></div>

  <!-- ________________________________________________ -->

  <!-- Current Table Data Dump-->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title"><strong>General User Interests</strong></h3>
    </div>
    <div class="card-body">
      <table class="table table-hover" id='data-dump-table'>
        <thead>
          <tr>
            <th>Favorite Musical Artist</th>
            <th>Favorite Musical Album</th>
            <th>City of Birth</th>
            <th>Birthdate</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <!-- Closing "card-body" -->
    </div>
  <!-- Closing "card card-primary" -->
  </div>
</body>
</html>
